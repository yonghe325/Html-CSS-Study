<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        p strong{
            color: orange;
        }
        p em{
            color: red;
        }

    </style>
</head>
<body>
    <p>
        让<strong>优秀</strong>成为<em>习惯!</em>
    </p>
    <strong>优秀</strong>
    <em>习惯!</em>
</body>
</html>
