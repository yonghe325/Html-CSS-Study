<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    不使用label绑定<br>
    <input type="radio" name="gender_checked" checked > 男
    <input type="radio" name="gender_checked" > 女
    <br>
    使用label绑定,完整写法<br>
    <input type="radio" name="gender_label" id="man"> <label for="man">男</label>
    <input type="radio" name="gender_label" id="woman"> <label for="woman">女</label>
</body>
</html>
