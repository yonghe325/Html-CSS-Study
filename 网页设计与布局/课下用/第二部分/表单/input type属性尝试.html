<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type尝试</title>
</head>
<body>
<h2>type属性</h2>
    <p>
        text文本框 <input type="text" placeholder="这是文本框">
        <hr>
        password密码框 <input type="password" placeholder="这是密码框">
        <hr>
        radio单选框 <input type="radio"> <br>
            无属性
            <input type="radio" > 男
            <input type="radio" > 女
            <br>
            添加name属性
            <input type="radio" name="gender_name" > 男
            <input type="radio" name="gender_name" > 女
            <br>
            添加cheked属性
            <input type="radio" name="gender_checked" checked > 男
            <input type="radio" name="gender_checked" > 女
            <br>
        <hr>
        checkbox多选框 <input type="checkbox"> 协议1 <input type="checkbox">协议2
        <br>
        添加cheked属性 <input type="checkbox" checked> 协议1 <input type="checkbox">协议2
        <hr>
        file上传文件 <input type="file">
        <br>
        添加multiple属性<input type="file" multiple>
    </p>

    <hr color="black" size="10">

<h2>placeholder占位文本</h2>
    <p>
        text <input type="text" placeholder="这是提示信息">
        <br>
        password <input type="password" placeholder="这是提示信息">
    </p>
   
</body>
</html>
