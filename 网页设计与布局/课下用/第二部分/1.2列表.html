<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表类型</title>
</head>
<body>

    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ol>

    <dl>
        <dt>111</dt>
        <dd>11</dd>
        <dd>22</dd>
        <dd>33</dd>
        <dd>44</dd>
       
        <dt>222</dt>
        <dd>11</dd>
        <dd>22</dd>
        <dd>33</dd>
        <dd>44</dd>
       
        <dt>333</dt>
        <dd>11</dd>
        <dd>22</dd>
        <dd>33</dd>
        <dd>44</dd>
    </dl>
</body>
</html>
