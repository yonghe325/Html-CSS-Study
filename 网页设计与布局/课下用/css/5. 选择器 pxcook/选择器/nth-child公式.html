<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-chilkd公式</title>
    <style>
        li:nth-child(2n){
            color: red;
            background-color: blue;        
        }
        li:nth-child(2n+1){
            color: blue;
            background-color: red;
        }

    </style>

</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
        <li>888</li>
        <li>999</li>
        <li>000</li>
    </ul>
</body>
</html>
