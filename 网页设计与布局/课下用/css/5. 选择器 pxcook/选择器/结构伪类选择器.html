<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        li:first-child {
            color: red;
            background-color:green;          
        }

        li:last-child{
            color: green;
            background-color: red;        
        }
        li:nth-child(4){
            color: white;
            background-color: blue;        
        }


    </style>

</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
    </ul>
</body>
</html>
