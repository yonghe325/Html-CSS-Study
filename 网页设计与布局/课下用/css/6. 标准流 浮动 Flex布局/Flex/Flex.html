<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .box{
            display: flex;
            /* justify-content: space-between; */
            justify-content: start;

            width: 1000px;
            height: 300px;
            border: 1px solid #000;
        }
        .box div{
            /* float: left; */
            /* margin: 50px; */

            width: 200px;
            height: 100px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>
</body>
</html>
