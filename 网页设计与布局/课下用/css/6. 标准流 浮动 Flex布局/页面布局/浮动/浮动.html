<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .class01{
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .class02 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .class03{
            float: inline-end;
        }
        .class04{
            float: inline-start;
        }

    </style>

</head>
<body>
    <div class="class01">one</div>
    <div class="class02">two</div>
    <!-- <div class="class03">three</div> -->
    <!-- <div class="class04">foru</div> -->
</body>
</html>
